<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat com OpenAI</title>
</head>
<body>
  <h1>ChatGPT API Teste</h1>

  <textarea id="prompt" rows="4" cols="50" placeholder="Digite sua pergunta..."></textarea>
  <br>
  <button onclick="enviarPrompt()">Enviar</button>

  <h2>Resposta:</h2>
  <pre id="resposta"></pre>

  <script>
    async function enviarPrompt() {
      const prompt = document.getElementById("prompt").value;

      const res = await fetch("https://meu-chatgpt-api.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      document.getElementById("resposta").textContent =
        data.choices?.[0]?.message?.content || "Erro: " + JSON.stringify(data);
    }
  </script>
</body>
</html>
